<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Started
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button outline (click)="goToWallets()">Ver tus Wallets</button>
  <ion-list>
    <ion-item *ngFor="let wallet of wallets" (click)="details()">    
      <h2>{{wallet.name}}</h2>
      <h3>{{wallet.description}}</h3>
      <p>{{wallet.price}}</p>
    </ion-item>
  </ion-list>
  <ion-fab right edge>
    <button ion-fab (click)="create()"><ion-icon name="add"></ion-icon></button>    
  </ion-fab>
</ion-content>
